name: Depoly to Code Engine

on:
  push:
    branches:
      - main

jobs:

  app:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Deploy Application to Code Engine
      uses: skywalkeretw/ibm-code-engine-github-action@v1
      with:
        api-key: ${{ secrets.IBM_IAM_API_KEY }}
        region: 'us-south'
        project: 'LR-PR-US-SOUTH'
        entity: 'app'
        name: 'go-app-2'
        build-source: './my-app'
  
  func:
      runs-on: ubuntu-latest
      
      steps:
      - name: Check out code
        uses: actions/checkout@v3
        
      - name: Deploy Function to Code Engine
        uses: skywalkeretw/ibm-code-engine-github-action@v1
        with:
          api-key: ${{ secrets.IBM_IAM_API_KEY }}
          region: 'us-south'
          project: 'LR-PR-US-SOUTH'
          entity: 'function'
          runtime: python-3.11
          name: 'py-func-2'
          build-source: './my-func'